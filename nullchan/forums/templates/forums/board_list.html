{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% if boards %}
        {% for board in boards %}
            <div class="col-1-3">
                <h3 class="center heavy"><a href="{% url 'forums:board_view' board_slug=board.slug %}">{{board.name}}</a></h3>
                <p class="center">{{board.info}}</p>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
