{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-1-1">
            <h1 class="center">{{board.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-1-3">

        </div>
        <div class="col-1-3">
            <h3 class="center">Post a new thread</h3>
            <form class="thread-form" method="POST">
                {% csrf_token %}
                {{thread_form.as_p}}
                <input type="submit" value="New Thread">
            </form>
        </div>
        <div class="col-1-3">

        </div>
    </div>
    <div class="row">
        {% if threads %}
            {% for thread in threads %}
                <div class="col-1-1">
                    <h4><a href="{% url 'forums:thread_view' board_slug=board.slug thread_id=thread.id %}">{{thread.title}}</a> </h4>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
